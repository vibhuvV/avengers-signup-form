<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up | Form</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="captain" src="img/captain-america.png" alt="" />
        <img src="img/ironman.png" alt="" class="ironman" />
        <h3 class="card-header">Sign up for free</h3>
        <a href="" class="google-signup">
          <img src="img/googlelogo.png" alt="Google logo" />
          Sign up with Google
        </a>
        <small class="divider"><span>or sign up with email</span></small>
        <form action="">
          <div class="form-control">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Eg. Ross Geller"
            />
          </div>
          <div class="form-control">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Eg. ross@mail.com"
            />
          </div>
          <button type="submit" class="btn btn-pink">
            Get Started
          </button>
        </form>
        <small class="lead"
          >Already have an account? <a href="" class="login">Log in</a></small
        >
      </div>
    </div>
  </body>
</html>
